<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Ears -->
  <path d="M10 45 Q 0 40 5 35 Q 20 40 25 50 Z" fill="#7da646" filter="url(#shadow)"/>
  <path d="M90 45 Q 100 40 95 35 Q 80 40 75 50 Z" fill="#7da646" filter="url(#shadow)"/>
  
  <!-- Head -->
  <ellipse cx="50" cy="50" rx="35" ry="28" fill="#90c058"/>
  
  <!-- Wrinkles -->
  <path d="M35 30 Q 50 25 65 30" stroke="#6b8c3e" stroke-width="1" fill="none"/>
  <path d="M40 35 Q 50 32 60 35" stroke="#6b8c3e" stroke-width="1" fill="none"/>

  <!-- Eyes -->
  <ellipse cx="35" cy="48" rx="6" ry="4" fill="#ffffff"/>
  <circle cx="35" cy="48" r="2" fill="#2c3e50"/>
  <ellipse cx="65" cy="48" rx="6" ry="4" fill="#ffffff"/>
  <circle cx="65" cy="48" r="2" fill="#2c3e50"/>
  
  <!-- Eye bags -->
  <path d="M29 52 Q 35 55 41 52" stroke="#6b8c3e" stroke-width="1" fill="none"/>
  <path d="M59 52 Q 65 55 71 52" stroke="#6b8c3e" stroke-width="1" fill="none"/>

  <!-- Nose -->
  <path d="M48 58 Q 50 62 52 58" stroke="#5a7a30" stroke-width="1" fill="none"/>

  <!-- Mouth -->
  <path d="M40 70 Q 50 75 60 70" stroke="#5a7a30" stroke-width="2" fill="none"/>
  
  <!-- Robe Collar -->
  <path d="M30 80 Q 50 90 70 80 L 70 100 L 30 100 Z" fill="#6d5843"/>
</svg>
